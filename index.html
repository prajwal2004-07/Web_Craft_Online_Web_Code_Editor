<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
</head>
<body>
    <div class="container">
        <h1>Code Editor</h1>
        <button onclick="run()">Refresh Me</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="downloadCode()">Download Code</button>
        <div class="editor">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code"></textarea>
                <label><i class="fa-brands fa-css3"></i> CSS</label>
                <textarea id="css-code"></textarea>
                <label><i class="fa-brands fa-js"></i> JAVASCRIPT</label>
                <textarea id="js-code"></textarea>
            </div>
            <div class="right">
                <label>OUTPUT</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/4a287c3598.js" crossorigin="anonymous"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
